<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên - Hành Trình Khởi Đầu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-layer">
    <div class="header">
      <div id="level-display">Cảnh giới: Luyện Khí</div>
      <div id="state-display">Trạng thái: Đang đứng</div>
    </div>
    
    <div class="stats-box">
      <div class="label">Linh khí: <span id="spirit-count">0</span></div>
      <div class="stat-bar"><div id="progress"></div></div>
      <div id="speed-tag">Linh tốc: +0/s</div>
    </div>

    <div class="controls-hint">
      <b>WASD</b>: Di chuyển | <b>Click Chuột</b>: Ngồi thiền | <b>Space</b>: Đột phá
    </div>
  </div>

  <canvas id="game"></canvas>
  <script src="main.js"></script>
</body>
</html>
