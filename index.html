<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên - Frame Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-layer">
    <div class="header">
      <div id="level-display">Cảnh giới: Đang khởi tạo...</div>
      <div id="linh-can-display">Tư chất: Thiên Linh Căn</div>
    </div>
    
    <div class="stats">
      <div class="label">Linh khí: <span id="spirit-count">0</span></div>
      <div class="stat-bar">
        <div id="progress"></div>
      </div>
      <div id="speed-tag">Tốc độ nạp: +0/s</div>
    </div>

    <div class="hint">Nhấn <b>SPACE</b> để Đột Phá</div>
  </div>

  <canvas id="game"></canvas>
  <script src="main.js"></script>
</body>
</html>
